  
  <div class="container">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" fxLayout="column">  
    
    <mat-form-field>
      <input matInput placeholder="Email" name="email" ngModel #emailInput="ngModel" required email>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
    </mat-form-field>

    <br><br>
    <button mat-flat-button color="primary" type="submit">Sign In</button>

    </form>
  </div>
